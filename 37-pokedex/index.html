  <body>
    <h1>Pokedex</h1>
    <div class="poke-container" id="poke-container">
      <div class="pokemon" style="background-color: rgb(222, 253, 224)">
        <div class="img-container">
          <img
            src="https://images.unsplash.com/photo-1519892300165-cb5542fb47c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZHJ1bXN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
            alt=""
          />
        </div>
        <div class="info">
          <span class="number">#001</span>
          <h3 class="name">Bulbasaur</h3>
          <small class="type">Type: <span>grass</span></small>
        </div>
      </div>
      <div class="pokemon" style="background-color: rgb(222, 253, 224)">

            src="https://images.unsplash.com/photo-1519892300165-cb5542fb47c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZHJ1bXN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"

      </div>

          <span class="number">#001</span>
          <h3 class="name">Bulbasaur</h3>
          <small class="type">Type: <span>grass</span></small>
